{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - BiblioXapp</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
</head>
<body>
    <div class="header">
        <h1>BiblioXapp</h1>
    </div>

    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" tabindex="1" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>
                <button onclick="RecuperarContrasena();" tabindex="2" class="btn btn-primary btn-block">Recuperar Contraseña</button>
                <button class="btn btn-link btn-block"><a tabindex="3" href="/login">Iniciar Sesion</a></button>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-3 fixed-bottom">
        <p class="mb-0">&copy; 2024 BiblioX - Todos los derechos reservados</p>
        <p>Facilitando el aprendizaje y la concentración en nuestros espacios de estudio.</p>
    </footer>
   
</body>
</html>

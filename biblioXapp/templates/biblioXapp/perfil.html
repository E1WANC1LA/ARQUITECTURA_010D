{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BiblioXapp</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/funciones.js' %}"></script>

    <style>

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  padding: 8px;
  text-align: left;
  border: 1px solid #ddd; /* Opcional: agrega bordes a las celdas */
}

table td img {
  max-width: 50px; /* Limita el ancho de la imagen */
  max-height: 50px; /* Limita la altura de la imagen */
  object-fit: cover; /* Ajusta la imagen sin deformarla */
  border-radius: 5px; /* Opcional: esquinas redondeadas */
}

    </style>

    <script>
        $(document).ready(function(){
          buscarDatosUsuario();
        });
    </script>
</head>
<body>
    <div class="header d-flex flex-column align-items-center justify-content-center">
        <h1>BiblioXapp</h1>
        <button class="btn btn-primary col-md-1" onclick="CerrarSesion();">Cerrar Sesión</button>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-4">
                <a href="/inicio" class="btn btn-primary">Inicio</a>
            </div>
            <div class="col-md-4">
                <a href="/perfil" class="btn btn-primary">Perfil</a>
            </div>
            <div class="col-md-4">
                <a href="/reservas" class="btn btn-primary">Reservas</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">Perfil de Usuario</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" readonly>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" class="form-control" id="rol" readonly>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3">Editar Perfil</button>
        </div>
        <div class="card p-4"> 
            <table>
                <thead>

                <tr>
                    <th></th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Sala</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td><img src="{% static 'img/sala1.webp' %}" class="card-img-top" alt="Sala de estudio 1"></td>
                    <td>2024-11-18</td>
                    <td>10:00</td>
                    <td>Sala de Estudio 1</td>
                </tr>

            </tbody>


            </table>

    </div>

    <footer class="footer text-center py-3 fixed-bottom">
        <p class="mb-0">&copy; 2024 BiblioX - Todos los derechos reservados</p>
        <p>Facilitando el aprendizaje y la concentración en nuestros espacios de estudio.</p>
    </footer>
   
</body>
</html>
